<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row">
      <div class="col-lg-1 time-block">
        <p class="hour">9AM</p>
      </div>
      <div class="col-lg-10 "><textarea id="d9" type="text" class=" description"></textarea></div>
      <div class="col-lg-1 saveBtn"><i id="9" class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-lg-1 time-block">
        <p class="hour">10AM</p>
      </div>
      <div class="col-lg-10 "><textarea id="d10" type="text" class=" description"></textarea></div>
      <div class="col-lg-1 saveBtn"><i id="10" class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-lg-1 time-block">
        <p class="hour">11AM</p>
      </div>
      <div class="col-lg-10 "><textarea id="d11" type="text" class=" description"></textarea></div>
      <div class="col-lg-1 saveBtn"><i id="11" class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-lg-1 time-block">
        <p class="hour">12PM</p>
      </div>
      <div class="col-lg-10 "><textarea id="d12" type="text" class=" description"></textarea></div>
      <div class="col-lg-1 saveBtn"><i id="12" class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-lg-1 time-block">
        <p class="hour">1PM</p>
      </div>
      <div class="col-lg-10 "><textarea id="d13" type="text" class=" description"></textarea></div>
      <div class="col-lg-1 saveBtn"><i id="13" class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-lg-1 time-block">
        <p class="hour">2PM</p>
      </div>
      <div class="col-lg-10 "><textarea id="d14" type="text" class=" description"></textarea></div>
      <div class="col-lg-1 saveBtn"><i id="14" class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-lg-1 time-block">
        <p class="hour">3PM</p>
      </div>
      <div class="col-lg-10 "><textarea id="d15" type="text" class=" description"></textarea></div>
      <div class="col-lg-1 saveBtn"><i id="15" class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-lg-1 time-block">
        <p class="hour">4PM</p>
      </div>
      <div class="col-lg-10 "><textarea id="d16" type="text" class=" description"></textarea></div>
      <div class="col-lg-1 saveBtn"><i id="16" class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-lg-1 time-block">
        <p class="hour">5PM</p>
      </div>
      <div class="col-lg-10 "><textarea id="d17" type="text" class=" description"></textarea></div>
      <div class="col-lg-1 saveBtn"><i id="17" class="saveBtn fas fa-save"></i></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="./javascript.js"></script>
</body>

</html>
